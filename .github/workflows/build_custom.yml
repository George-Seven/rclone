name: build custom

on:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 60
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        job_name:
          - linux
          - linux_386
          - mac_amd64
          - mac_arm64
          - windows

        include:
          - job_name: linux
            os: ubuntu-latest
            go: '>=1.25.0-rc.1'
            gotags: cmount
            build_flags: '-include "^linux/"'
            quicktest: true
            racequicktest: true
            librclonetest: true

          - job_name: linux_386
            os: ubuntu-latest
            go: '>=1.25.0-rc.1'
            goarch: 386
            gotags: cmount
            quicktest: true

          - job_name: mac_amd64
            os: macos-latest
            go: '>=1.25.0-rc.1'
            gotags: cmount
            build_flags: '-include "^darwin/amd64" -cgo'
            quicktest: true
            racequicktest: true

          - job_name: mac_arm64
            os: macos-latest
            go: '>=1.25.0-rc.1'
            gotags: cmount
            build_flags: '-include "^darwin/arm64" -cgo'

          - job_name: windows
            os: windows-latest
            go: '>=1.25.0-rc.1'
            gotags: cmount
            cgo: '0'
            build_flags: '-include "^windows/"'
            build_args: '-buildmode exe'
            quicktest: true

    name: ${{ matrix.job_name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          check-latest: true

      - name: Set environment variables
        run: |
          echo 'GOTAGS=${{ matrix.gotags }}' >> "$GITHUB_ENV"
          echo 'BUILD_FLAGS=${{ matrix.build_flags }}' >> "$GITHUB_ENV"
          echo 'BUILD_ARGS=${{ matrix.build_args }}' >> "$GITHUB_ENV"

          if [ -n "${{ matrix.goarch }}" ]; then
            echo 'GOARCH=${{ matrix.goarch }}' >> "$GITHUB_ENV"
          fi

          if [ -n "${{ matrix.cgo }}" ]; then
            echo 'CGO_ENABLED=${{ matrix.cgo }}' >> "$GITHUB_ENV"
          fi

      - name: Install Libraries on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo modprobe fuse
          sudo chmod 666 /dev/fuse
          sudo apt-get update
          sudo apt-get install -y \
            fuse3 libfuse-dev rpm pkg-config git-annex nfs-common

      - name: Install Libraries on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install --cask macfuse
          brew install git-annex

      - name: Install Libraries on Windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install -y winfsp zip

      - name: Print Go environment
        run: |
          go version
          go env
          make vars

      - name: Build rclone
        run: make

      - name: Show rclone version
        run: ./rclone version || rclone version

      - name: Run quick tests
        if: matrix.quicktest
        run: make quicktest

      - name: Run race tests
        if: matrix.racequicktest
        run: make racequicktest

      - name: Run librclone tests
        if: matrix.librclonetest
        run: |
          make -C librclone/ctest test
          librclone/python/test_rclone.py

      - name: Compile all architectures
        if: matrix.compile_all
        run: make compile_all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rclone-${{ matrix.job_name }}
          path: |
            rclone*
            build/**

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Re-zip artifacts exactly like GitHub UI
        run: |
          mkdir dist
          for dir in \
            rclone-linux \
            rclone-linux_386 \
            rclone-mac_amd64 \
            rclone-mac_arm64 \
            rclone-windows
          do
            (cd artifacts && zip -r "../dist/${dir}.zip" "${dir}")
          done

      - name: Prepare release metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "tag=rclone-${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "title=rclone build ${GITHUB_RUN_NUMBER} (${SHORT_SHA})" >> $GITHUB_OUTPUT

      - name: Create release and upload artifact ZIPs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.title }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
